<div>
	<h1 class="player">{{user.first_name}} {{user.last_name}}</h1>
	<ul>
		<li>Wins: {{user.wins}} <button ng-click="increment('wins', 1)">+1</button><button ng-click="increment('wins', -1)">-1</button></li>
		<li>Losses: {{user.losses}} <button ng-click="increment('losses', 1)">+1</button><button ng-click="increment('losses', -1)">-1</button></li>
		<li>QB Used: {{user.QB}} <button ng-click="increment('QB', 1)">+1</button><button ng-click="increment('QB', -1)">-1</button></li>
		<li>RB Used: {{user.RB}} <button ng-click="increment('RB', 1)">+1</button><button ng-click="increment('RB', -1)">-1</button></li>
		<li>WR Used: {{user.WR}} <button ng-click="increment('WR', 1)">+1</button><button ng-click="increment('WR', -1)">-1</button></li>
		<li>TE Used: {{user.TE}} <button ng-click="increment('TE', 1)">+1</button><button ng-click="increment('TE', -1)">-1</button></li>
		<li>Playoffs: {{user.tier4}} ({{ranks[user.tier4]}}) <button ng-click="increment('tier4', 1)">+1</button><button ng-click="increment('tier4', -1)">-1</button></li>
		<li>Points/Week:
		<ol>
			<li ng-repeat="week in weeks">
				{{user[week.label]}}
				<input ng-model="week.amount" type="number" min="0" max="999" />
				<button ng-click="update(week)">Update</button>
			</li>
		</ol>
		</li>
	</ul>
</div>
